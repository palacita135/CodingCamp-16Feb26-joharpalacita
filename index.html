<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <img src="assets/revou.png" alt="RevoU" class="revou-icon">
        <h1>My To-Do List</h1>
        <p>Stay organized, stay productive.</p>
      </header>

      <div class="input-section">
        <form id="todo-form">
          <div class="form-group">
            <input
              type="text"
              id="todo-input"
              placeholder="What needs to be done?"
              required
            />
          </div>
            <div class="form-group">
              <input type="date" id="date-input" required />
            </div>
            <button type="submit" id="add-btn">
              <i class="fa-solid fa-plus"></i> Add
            </button>
        </form>
      </div>

      <div class="dashboard-container">
        <!-- All Tasks -->
        <div class="task-column">
          <h3><i class="fa-solid fa-list"></i> All Tasks</h3>
          <ul class="todo-list" id="list-all"></ul>
        </div>

        <!-- Pending Tasks -->
        <div class="task-column">
          <h3><i class="fa-regular fa-clock"></i> Pending</h3>
          <ul class="todo-list" id="list-pending"></ul>
        </div>

        <!-- Completed Tasks -->
        <div class="task-column">
          <h3><i class="fa-solid fa-check-circle"></i> Completed</h3>
          <ul class="todo-list" id="list-completed"></ul>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
